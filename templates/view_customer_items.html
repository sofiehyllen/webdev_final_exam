{% include "_top_logged.html" %}

<main class="w-full">
    <h1>All Items</h1>

    <form id="search_frm" method="GET" action="/search">
        <input id="search_field" type="text" name="search_field" />
        <button type="submit" class="cursor-pointer">Search</button>
    </form>

    <div class="d-flex flex-col j-items-center">
        <div class="d-flex flex-wrap j-content-center a-items-center gap-3">
            {% for item in items %}
            <article class="d-flex pa-3 shadow-sm rounded-5 h-30 w-110 j-content-between">
                <div class="w-66% d-flex flex-col j-content-between">
                    <div>
                        <p class="text-w-semibold ma-0">{{ item.item_title}}</p>
                        <p class="text-80 text-c-gray:+16 text-w-light ma-0">{{ item.item_description}}</p>
                    </div>
                    <p class="text-c-blue:+13 text-w-light text-90 ma-0">DKK {{ item.item_price}}</p>
                </div>
                <div class="w-33% h-full overflow:hidden d-flex j-content-center a-items-center">
                    <img
                        src="{{ url_for('static', filename='item_images/' + item.item_image_name) }}"
                        alt="{{ item.item_title }}"
                        class="w-full h-full obj-f-cover" />
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</main>

{% include "_bottom.html" %}
