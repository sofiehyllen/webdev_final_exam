{% include "_top_logged.html" %}

<main class="w-full">
    <h1>All Users</h1>
    <table class="mx-auto">
        <tr>
            <th class="w-40">Name</th>
            <th class="w-70">Email</th>
            <th class="w-30">Actions</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.account_name }}</td>
            <td>{{ account.account_email }}</td>
            <td>
                {% if not account.account_blocked_at %}
                <form id="block-user-{{ account.account_pk }}">
                    <button mix-put="/users/block/{{ account.account_pk }}" mix-data="#block-user-{{ account.account_pk }}">
                        Block
                    </button>
                </form>
                {% else %}
                <form id="unblock-user-{{ account.account_pk }}">
                    <button mix-put="/users/unblock/{{ account.account_pk }}" mix-data="#unblock-user-{{ account.account_pk }}">
                        Unblock
                    </button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</main>

{% include "_bottom.html" %}
