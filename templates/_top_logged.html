<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='mixhtml.css') }}" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/mojocss"></script>
        <script src="{{ url_for('static', filename='file_list.js') }}" type="module"></script>
        <title>{{ title or "Company" }}</title>
    </head>

    <body class="w-full h-100vh text-c-gray:-16">
        <div id="toast" class="d-flex flex-col j-content-center p-fixed w-full top-4 z-10"></div>
        <div class="d-flex">
            <form method="POST" action="{{url_for('logout')}}">
                <button>Logout</button>
            </form>

            {% if user and user.roles|length > 1 %}
                <button><a href="{{ url_for('view_choose_role')}}">Change role</a></button>
            {% endif %} 

            {% if 'restaurant' in user.roles %}
                <button><a href="{{ url_for('view_restaurant_create_item')}}">Create item</a></button>
            {% elif 'customer' in user.roles %}
                <button><a href="{{ url_for('view_customer_items')}}">Items</a></button>
            {% endif %}


        </div>
    </body>
</html>
