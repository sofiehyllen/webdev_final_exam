<main class="w-full">
        <div class="relative">
            <div class="w-full h-80 overflow-hidden flex justify-center items-center rounded-2xl mt-10">
                <img
                    src="{{ url_for('static', filename='restaurant_images/' + restaurant.restaurant_image_name) }}"
                    alt="{{ restaurant.restaurant_name }}"
                    class="w-full h-full object-cover " />
            </div>
            <div class="absolute bottom-5 left-5">
                <h1 class="text-6xl text-white font-bold">{{ restaurant.restaurant_name }}</h1>
            </div>
        </div>
        <h2 class="text-4xl font-bold pt-10 pb-6">Menu</h2>
        <div class="flex flex-col items-center">
        <div class="flex flex-wrap justify-center items-center gap-5">
            {% for item in items %}
                {% include "__item.html"%}
            {% endfor %}
        </div>
    </div>
</main>
