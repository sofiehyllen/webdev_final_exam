{% include "_top_logged.html" %}
<main class="w-full px-20">
    <h1 class="text-5xl font-extrabold mb-3">Create item</h1>
    <h2 class="text-2xl font-semibold mb-10">Create a new item for your menu</h2>

    <form enctype="multipart/form-data" id="frm_create_item" class="border-1 border-zinc-100 pt-6 w-full max-w-md flex flex-col gap-6 mx-auto shadow-lg p-10 rounded-md mt-8">
        <div class="flex flex-col">
            <label for="item_title">
                <span>Title</span>
            </label>
            <input id="item_title" name="item_title" type="text" mix-check="{{ x.NAME_REGEX }}" />
        </div>

        <div class="flex flex-col">
            <label for="item_description">
                <span>Description</span>
            </label>
            <textarea
                id="item_description"
                name="item_description"
                rows="4"
                cols="50"
                mix-check="{{ x.DESCRIPTION_REGEX }}"></textarea>
        </div>

        <div class="flex flex-col">
            <label for="item_price">
                <span>Price</span>
            </label>
            <input type="number" name="item_price" id="item_price" mix-check="{{ x.PRICE_REGEX }}" />
        </div>

        <div class="flex flex-col">
            <label for="item_image_name">
                <span>Image</span>
            </label>
            <input
                type="file"
                name="item_image_name"
                id="item_image_name"
                accept=".png, .jpg, .jpeg, .gif"
                mix-check="{{ x.ALLOWED_FILE_REGEX }}"
                multiple />
            <pre id="fileList"></pre>
        </div>

        <button type="submit" class="btn-primary rounded-md" mix-post="/items" mix-data="#frm_create_item">Create item</button>
    </form>
</main>



<script src="{{ url_for('static', filename='file_list.js') }}" type="module"></script>
