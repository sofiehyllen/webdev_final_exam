{% include "_top_logged.html" %}

<main class="w-full d-flex flex-col">
    <h1>Edit profile</h1>
    <div class="w-half">{{ user }}</div>
    <form action="PUT" id="edit-frm" class="pt-40 w-25% d-flex flex-col gap-4 mx-auto">
        <div class="d-flex flex-col">
            <label for="user_name">
                <span>First Name:</span>
            </label>
            <input
                type="text"
                id="user_name"
                name="user_name"
                value="{{ user.account_name }}"
                mix-check="{{ x.NAME_REGEX }}"
                required />
        </div>
        <div class="d-flex flex-col">
            <label for="user_name">
                <span>Last Name:</span>
            </label>
            <input
                type="text"
                id="user_last_name"
                name="user_last_name"
                value="{{ user.account_last_name }}"
                mix-check="{{ x.NAME_REGEX }}"
                required />
        </div>
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email:</span>
            </label>
            <input
                type="text"
                id="user_email"
                name="user_email"
                value="{{ user.account_email }}"
                mix-check="{{ x.EMAIL_REGEX }}"
                required />
        </div>
        <button type="submit" mix-put="/users" mix-data="#edit-frm">Save</button>
    </form>
</main>

{% include "_bottom.html" %}
