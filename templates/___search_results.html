{% if items %}
<p>Search results for "{{ search_text }}"</p>
<ul>
    {% for item in items %}
    <article class="d-flex pa-3 shadow-sm rounded-5 h-30 w-110 j-content-between">
        <div class="w-66% d-flex flex-col j-content-between">
            <div>
                <p class="text-w-semibold ma-0">{{ item.item_title}}</p>
                <p class="text-80 text-c-gray:+16 text-w-light ma-0">{{ item.item_description}}</p>
            </div>
            <p class="text-c-blue:+13 text-w-light text-90 ma-0">DKK {{ item.item_price}}</p>
        </div>
    </article>

    {% endfor %}
</ul>
{% else %}
<p>No results found for "{{ search_text }}"</p>
{% endif %}
