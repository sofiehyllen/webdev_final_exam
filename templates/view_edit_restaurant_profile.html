{% include "_top_logged.html" %}

<main class="w-full flex flex-col items-center px-4">
    <form action="PUT" id="edit-restaurant-frm" class="pt-6 w-full max-w-md flex flex-col gap-6 mx-auto shadow-lg p-10 rounded-md mt-20">
        <h1 class="text-2xl font-bold">Edit Profile</h1>
        <div class="flex flex-col">
            <label for="user_name" class="text-sm text-gray-400 mb-1">
                Restaurant Name
            </label>
            <input
                type="text"
                id="user_name"
                name="user_name"
                value="{{ user.account_name }}"
                mix-check="{{ x.NAME_REGEX }}" />
        </div>
        <div class="flex flex-col">
            <label for="user_email" class="text-sm text-gray-400 mb-1">
                Email
            </label>
            <input
                type="text"
                id="user_email"
                name="user_email"
                value="{{ user.account_email }}"
                mix-check="{{ x.EMAIL_REGEX }}"/>
        </div>
        <button
            type="submit"
            mix-put="/restaurants"
            mix-data="#edit-restaurant-frm"
            class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
            Save
        </button>
    </form>
    <button  id="open-delete-modal-btn" class="bg-red-500 mt-20 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200 ease-in-out">
        Delete account
    </button>
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 justify-center items-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <p class="text-2xl font-semibold mb-4">Are you sure you want to delete your account?</p>
            <p class="text-sm mb-8">This action cannot be reversed</p>
            <div class="flex gap-3">
                <button id="confirm-delete-btn" mix-delete="/users/delete/{{ user.account_pk }}" class="bg-red-500 w-1/2 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200 ease-in-out">
                    Delete
                </button>
                <button id="cancel-delete-btn" class="bg-gray-200 w-1/2 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200 ease-in-out">
                    Cancel
                </button>            
            </div>
        </div>
    </div>
</main>
