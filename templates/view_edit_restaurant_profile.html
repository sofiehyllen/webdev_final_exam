{% include "_top_logged.html" %}

<main class="w-full flex flex-col items-center px-4">
    <form action="PUT" id="edit-restaurant-frm" class="pt-6 w-full max-w-md flex flex-col gap-6 mx-auto shadow-lg p-10 rounded-md mt-20">
        <h1 class="text-2xl font-bold">Edit Profile</h1>
        <div class="flex flex-col">
            <label for="user_name" class="text-sm text-gray-400 mb-1">
                Restaurant Name
            </label>
            <input
                type="text"
                id="user_name"
                name="user_name"
                value="{{ user.account_name }}"
                mix-check="{{ x.NAME_REGEX }}" />
        </div>
        <div class="flex flex-col">
            <label for="user_email" class="text-sm text-gray-400 mb-1">
                Email
            </label>
            <input
                type="text"
                id="user_email"
                name="user_email"
                value="{{ user.account_email }}"
                mix-check="{{ x.EMAIL_REGEX }}"/>
        </div>
        <button
            type="submit"
            mix-put="/restaurants"
            mix-data="#edit-restaurant-frm"
            class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
            Save
        </button>
    </form>
</main>
